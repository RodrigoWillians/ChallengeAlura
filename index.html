<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Challenge</title>
</head>
<body>
    <main>
        <header>
            <img src="/assets/vogal a2.jpg">
        </header>

        <div class="main-section">
            <div class="input-container">
                <!-- <input type="text" placeholder="Digite seu texto" class="input-principal"> -->

                <textarea class="input-principal"  placeholder="Digite seu texto" cols="30" rows="15"></textarea>
            </div>
            
            <div class="buttons-section">

                <p>
                    <img src="/assets/important.svg"> <span>Apenas letras minúsculas e sem acento.</span>
                </p>

                <div class="buttons">
                    <button id="btn1">Criptografar</button>
                    <button id="btn2">Descriptografar</button>
                </div>
            </div>
        </div>


    </main>



    <aside>
        <div class="lateral">

            <img class="img-lateral" src="/assets/diamante.jpg">

            <div class="aside-description">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
        
        <div class="lateral2">
            <textarea class="input-lateral" cols="15" rows="20" readonly></textarea>

            <button class="copy">Copiar</button>
        </div>
    </aside>

    <script src="/script.js"></script>
    
</body>
</html>
